<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vui lòng đăng nhập để biết nhé 😛</title>
  <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="materialContainer">
    <div class="box">
      <div class="title">Hãy đăng nhập đi nào 🥴</div>
      <div class="input">
        <label for="username">Bạn là ai</label>
        <input type="text" name="username" id="username">
        <span class="spin"></span>
      </div>
      <div class="input">
        <label for="password">Kỷ niệm của chúng ta</label>
        <input type="password" name="password" id="password">
        <span class="spin"></span>
      </div>
      <div class="button login">
        <button onclick="login()">
          <span>Nhập rồi thì ấn dô đây 🔓</span>
          <i class="fa fa-check"></i>
        </button>
      </div>
      <a href="javascript:" class="pass-forgot" onclick="forgot()">Nếu quên thì ấn dô đây pls 😤</a>
    </div>

  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/index.js"></script>
  <script>
    function forgot() {
      alert("Vừa ấn quên hả? Hãy liên hệ qua đường link: fb.com/NHD.JRT.262 để biết 😎");
    }

    function login() {
      var username = document.getElementById("username");
      var pass = document.getElementById("password");
      if (username.value == "") {
        alert("Vui lòng đăng nhập để biết nhé 😛");
        username.focus();
        return;
      } else if (pass.value == "") {
        alert("Hãy nhớ lại ngày đầu tiên của chúng ta😘");
        return;
      } else if ((pass.value == "12112022") && (username.value == "đăng" || "Đăng" || "phấn" || "Phấn" || "Nguyễn Hải Đăng" || "Nguyễn Hồng Phấn" || "Tracy" || "tracy" || "JRT" || "jrt")) {
        alert("Xác minh thành công và tặng cậu một lá thư nè 💟");
        window.location.href = "main.html";
      } else {
        alert("Không xác minh được ❌ bạn là ai ❓ ❓ ❓ ");
        window.location.href = "Error_Lemon.html";
        return;
      }
      return true;
    }
  </script>

</body>

</html>
